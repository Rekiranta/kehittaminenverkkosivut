<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <link rel="stylesheet" href="styletable.css">
</head>
<body>
    <table>
        <caption style="text-align:right">Product Pricing</caption>
        <tr>
            <th colspan="2">Product Category</th>
            <th>Price</th>
        </tr>
        <tr>
            <td rowspan="2">Electronics</td>
            <td>Smartphone</td>
            <td>999€</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>1200€</td>
        </tr>
        <tr>
            <td rowspan="3">Home Appliances</td>
            <td>Fridge</td>
            <td>800€</td>
        </tr>
        <tr>
            <td>Washer</td>
            <td>650€</td>
        </tr>
        <tr>
            <td>Microwave</td>
            <td>150€</td>
        </tr>
    </table>
    <br>
    <table>
        <caption style="caption-side:bottom">More Product Prices</caption>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>TV</td>
            <td>1500€</td>
        </tr>
        <tr>
            <td>Blender</td>
            <td>120€</td>
        </tr>
    </table>

    <form action="/action_page.php">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="80" required></textarea><br>
            <label for="newsletter">Signup for newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br>
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="">None</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="guest">Guest</option>
            </select><br>
            <input type="submit" value="Add new user">
        </fieldset>
    </form>
</body>
</html>
