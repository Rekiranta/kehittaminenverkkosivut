<!doctype html>
<html lang="en">
<head>
    <title>10B - HTML Tables and Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styletable.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>New user</legend>
            <label for="fname">name:</label>
            <input type="text" id="fname" name="fname" placeholder="Anna nimesi..." required><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="6" cols="80"></textarea><br><br>
            <input type="checkbox" id="newsletter" name="newsletter" value="n1">
            <label for="newsletter"> Sign up for our newsletter</label><br><br>
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="">Select a role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="guest">Guest</option>
            </select><br><br>
            <input type="submit" value="Add New User">
        </fieldset>
    </form>
    <div id="nav">
        <button><a href="index.html">GoTo Table</a></button>
    </div>
</body>
</html>
